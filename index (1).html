<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TopDesigners | Streetwear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="TopDesigners Logo" class="logo-img">
    <p class="tagline">Premium Streetwear & Sportswear</p>
  </header>

  <main>
    <section class="products" id="products"></section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cart"></ul>
      <p class="total">Total: £<span id="total">0</span></p>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <footer>
    <p>© TopDesigners UK</p>
    <div class="socials">
      <a href="#">Instagram</a> |
      <a href="#">WhatsApp</a> |
      <a href="#">TikTok</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
